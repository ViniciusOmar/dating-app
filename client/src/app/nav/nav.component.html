<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating app</a>

        <ng-container *ngIf="accountService.currentUser$ | async"> <!--Dummy container, doesn't add HTML do the page, good practice to keep ngIf-->
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
            </ul>
        </ng-container>


        <ng-container *ngIf="accountService.currentUser$ | async">
            <div class="dropdown" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>

                <div class="dropdown-menu mt-3" *dropdownMenu>
                    <a class="dropdown-item">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Log out</a>
                </div>
            </div>
        </ng-container>


        <ng-container *ngIf="!(accountService.currentUser$ | async)">
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex login-credentials-form" role="form" autocomplete="off">
                <input
                    name="username"
                    [(ngModel)]="loginModel.username"
                    class="form-control me-2 login-credentials-username"
                    type="text"
                    placeholder="Username"
                    aria-label="Username"
                >
                <input
                    name="password"
                    [(ngModel)]="loginModel.password"
                    class="form-control me-2 login-credentials-password"
                    type="password"
                    placeholder="Password"
                    aria-label="Password"
                >
                <button class="btn btn-success login-credentials-button" type="submit">Login</button>
            </form>
        </ng-container>
    </div>
  </nav>
